<html>
<head>
    <title>Sorcerer</title>
    
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Raleway|Uncial+Antiqua" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

<style>
/* Fonts */
@font-face {
    font-family: 'Raleway sans-serif';
    src: url('../fonts/Raleway-Regular.ttf');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'Raleway Bold sans-serif';
    src: url('../fonts/Raleway-Bold.ttf');
    font-weight: bold;
    font-style: normal;
}

@font-face {
    font-family: 'Uncial Antiqua cursive';
    src: url('../fonts/UncialAntiqua-Regular.ttf');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'Roboto sans-serif';
    src: url('../fonts/Roboto-Regular.ttf');
    font-weight: normal;
    font-style: normal;
}

/* Decorum */
.fondtexte {                                                                                                    
    background-color: #373b3d; 
    color: #000000;
    position: absolute;  
    margin-top: 32vh;
    transform: translateY(-50%);
    width: 100%;
}

.slide {
    background-attachment: fixed;
    width: 100vw;
    height: 100vh;
    position: relative;
    min-height: 100%;
    background-repeat: no-repeat;
    margin: 0vw;
    -webkit-background-size: cover; /* pour anciens Chrome et Safari */
    background-size: cover;
}

h1 {
    font-family: Baskerville, 'Uncial Antiqua', cursive;  
    color: #fafafa;
    font-size: 2vw;
    font-style: normal;
    font-variant: normal;
    font-weight: bold;
}

.hfill {
    height: 40vh;
}

body {                                                                                                   
    background-color: #373b3d;                                                                    
    font-family: 'Raleway', sans-serif;                                                
    font-size: 1vw;                                                                          
    color: #fafafa;                                                                            
    margin: 0; 
    margin: 0vw;
    background-size: cover;
}

.slidetitle {
    width: 100%; 
    text-align:center; 
    font-size: +3em;
    font-weight:bold;
}

.zonefeedback {
    background-color: #03A9F4; 
    color: #000000;
    position: absolute;
    padding: auto;   
    margin: auto;
    width: 100%;
}

.zonefeedback2 {
    background-color: #00C853; 
    color: #000000;
    position: absolute;
    padding: auto;   
    margin: auto;
    width: 100%;
}

.zonebutton {
    background-color: #373b3d; 
    color: #000000;
    position: absolute;
    padding: auto;   
    margin: auto;
    width: 100%;
}

.textetitre {
    font-family: 'Uncial Antiqua', cursive;                                                
    color: #fafafa;
    text-align:center; 
    font-size: 3.5vw;
    font-style: normal;
    font-variant: normal;
    font-weight: normal;
}

.textesoustitre {
    font-family: 'Uncial Antiqua', cursive;                                                
    color: #E0E0E0;
    text-align:center; 
    font-size: 2vw;
    font-style: normal;
    font-variant: normal;
    font-weight: normal;
}

.texteBox {
    font-family: 'Uncial Antiqua', cursive;                                                
    color: #212121;
    text-align:center; 
    font-size: 1.5vw;
    font-style: italic;
    font-variant: normal;
    font-weight: normal;
}

.texte {
    font-family: 'Raleway', sans-serif;                                                 
    color: #fafafa;
    text-align:center; 
    font-size: 1.5vw;
    font-style: italic;
    font-variant: normal;
    font-weight: bold;
}

.textepetit {
    font-family: 'Raleway', sans-serif;                                                 
    color: #fafafa;
    text-align:center; 
    font-size: 1.1vw;
    font-style: italic;
    font-variant: normal;
    font-weight: bold;
}

.textelien {
    font-family: 'Raleway', sans-serif;                                                 
    color: #fafafa;
    text-align:center; 
    font-size: 1.1vw;
    font-style: italic;
    text-decoration: underline;
    font-variant: normal;
    font-weight: bold;
}

.button {
    background-color: #757575;
    font-family: 'Raleway', sans-serif; 
    border: none;
    color: white;
    padding: 1vw;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 1vw;
    margin: 1vw;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.button::after {
    content: "";
    border-radius: 5px;
    position: absolute;
    z-index: -1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    opacity: 0;
    -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.button:hover {
    -webkit-transform: scale(1.25, 1.25);
    transform: scale(1.25, 1.25);
}

.button:hover::after {
    opacity: 1;
}

/* form elements */
input[type="text"] {
    display: block;
    margin: 0;
    width: 50%;
    font-family: 'Raleway', sans-serif; 
    font-size: 1vw;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    -webkit-border-radius: none;
    -moz-border-radius: none;
    -ms-border-radius: none;
    -o-border-radius: none;
    border-radius: none;
}

input[type="text"]:focus {
    outline: none;
}

/* Input text style */
.style-3 input[type="text"] {
    display: block;
    margin: 0 auto;
    text-align: center;
    padding: 1vw;
    border: solid 5px #c9c9c9;
    -webkit-box-shadow: inset 0 0 0 0px #707070;
    -moz-box-shadow: inset 0 0 0 0px #707070;
    box-shadow: inset 0 0 0 0px #707070;
    -webkit-transition: box-shadow 0.3s, border 0.3s;
    -moz-transition: box-shadow 0.3s, border 0.3s;
    -o-transition: box-shadow 0.3s, border 0.3s;
    transition: box-shadow 0.3s, border 0.3s;
}

.style-3 input[type="text"]:focus, .style-3 input[type="text"].focus {
    border: solid 5px #969696;
}

</style>
</head>

<body>
    <div class="fondtexte">
        <div class="hfill"> &nbsp;</div>
        <div class="slidetitle">
            <p>
                <a class="textetitre">Il existe un Sorcier,</a><br />
                <a class="textesoustitre">ou les incroyables aventures de Super Berger.</a>
            </p>
            <div class="zonefeedback" id="affichageLienQuestionnaire" style="display:block">
                <div class="zonebutton">
                    <button class="button" type="button" id="commencerJeu" onmouseover="colorButton()" onmouseout="uncolorButton()" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfRjOij2wLe3LHnQdeGTD_1WRw7zkb1wg7UOf067UAAAz24Pw/viewform'),afficherLien()">
                        Avant de commencer à jouer, complétez le questionnaire en cliquant sur ce bouton.
                        <br />Une nouvelle fenêtre va s'ouvrir. Une fois le questionnaire terminé, vous pourrez revenir sur cette page et lancer le jeu.
                    </button>
                </div>
            </div>
            <div id="affichageLienJeu" style="display:none">
                <div class="input-list style-3 clearfix">
                    <input type="text" placeholder="Entre ton prénom et ton nom, Berger, puis appuye sur la touche Entrée !" style="text-align:center;" size="30" maxlength="20" id="nomJoueur" onkeypress="recupererNom(event)">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
